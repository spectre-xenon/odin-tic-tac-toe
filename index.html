<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <aside>
      <form id="form">
        <h1>Game Config</h1>
        <label for="player1" class="coolLabel">
          <input
            type="text"
            id="player1"
            class="coolInput"
            maxlength="8"
            placeholder="&nbsp;"
          />
          <span class="coolEffect">Player 1 Name</span>
        </label>
        <label for="player2" class="coolLabel">
          <input
            type="text"
            id="player2"
            class="coolInput"
            maxlength="8"
            placeholder="&nbsp;"
          />
          <span class="coolEffect">Player 2 Name</span>
        </label>
        <div id="signSelectionContainer">
          <button id="x">
            <span class="material-symbols-rounded"> close </span>
          </button>
          <button id="o">
            <span class="material-symbols-rounded"> circle </span>
          </button>
        </div>
        <div id="botCheckboxContainer">
          <input type="checkbox" id="botCheckbox" checked />
          <label for="botCheckbox">Vs Bot?</label>
        </div>

        <select name="botDeff" id="botDeff">
          <option value="">Bot difficulty</option>
          <option value="normal">Normal (default)</option>
          <option value="impossible">Impossible</option>
        </select>

        <button id="reset">Reset</button>
      </form>
    </aside>
    <main>
      <div id="gameContainer">
        <div id="gameTitle">
          <h3 id="player-1-title">Player 1</h3>
          <h3 id="player-2-title">Player 2</h3>
        </div>
        <div id="gameBoard">
          <div id="one"></div>
          <div id="two"></div>
          <div id="three"></div>
          <div id="four"></div>
          <div id="five"></div>
          <div id="six"></div>
          <div id="seven"></div>
          <div id="eight"></div>
          <div id="nine"></div>
        </div>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
